<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cdcd19df26.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <title>View Bids | Skillbridge</title>
    <link rel="stylesheet" href="{% static 'css/landing-page.css' %}">
    <link rel="icon" href="{% static 'images/SkillBridge.ico' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .divider {
            border-bottom: 2px solid #ddd;
            margin: 10px 0 20px 0;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .signout-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signout-btn i {
            font-size: 20px;
        }

        .signout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Bids for Your Post</h2>
        <div class="divider"></div>

        <div class="msg-container">
            <div id="msgs">
                <table class="table table-striped table-hover mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Specialist</th>
                            <th scope="col">Pay</th>
                            <th scope="col">Timeline</th>
                            <th scope="col">Approach</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bid in bids %}
                        <tr>
                            <td>{{ bid.specialist.username }}</td>
                            <td>${{ bid.pay }}</td>
                            <td>{{ bid.timeline }}</td>
                            <td>{{ bid.approach }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">No bids have been placed on this post yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'landingpage' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <button class="signout-btn" onclick="window.location.href='{% url 'logout' %}'">
        <i class="fas fa-sign-out-alt"></i> Sign Out
    </button>

</body>

</html>
