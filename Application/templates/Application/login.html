<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cdcd19df26.js" crossorigin="anonymous"></script>

    <!-- Personal Style Sheet -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'images/SkillBridge.ico' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Login | SkillBridge</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="809368412322-p9b805jmjblm95l3l3kjpiul3iaroh2v.apps.googleusercontent.com">


</head>
<body>


    <div class = "sub-container">

            <div class="col text-section">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div>

                        <a href="index.html"></a>
                        <img src="{% static 'images/android-chrome-192x192.png' %}" alt="logo" class="logo">

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="signupDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sign Up
            </a>
            <ul class="dropdown-menu" aria-labelledby="signupDropdown">
                <li>
                    <a class="dropdown-item" href="{% url 'custsignup' %}">Customer Sign Up</a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'workersignup' %}">Worker Sign Up</a>
                </li>
                </ul>
        </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/download.html">Download</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <p class="welcome-back">Welcome Back!</p>
                <p class="message">Enter your credentials below</p>

                <form id="login" method="POST"> <!-- Specify POST method -->
                    {% csrf_token %} <!-- CSRF token for security -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn btn-success">Login</button>
                        <a class="btn btn-dark" href="{% url 'index' %}">Cancel</a>
                    </div>
                </form>

            </div>




            <div class="col image-section">
                <img src="{% static 'images/workers-10.jpg' %}" alt="helper-mockup" class="helper-image">
            </div>

    </div>

</body>
</html>
